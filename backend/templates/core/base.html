<!DOCTYPE html>
{% load static %}
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | Starter</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'adminlte/plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'adminlte/assets/css/adminlte.min.css' %}">

  {% if debug %}
  <!-- modo de debug ativo. -->
  <script type="module" src="http://127.0.0.1:3000/@vite/client"></script>
  <!-- end debug -->
  {% endif %}



</head>
{% block body %}

<body class="hold-transition sidebar-mini">
  <div class="wrapper" id="app">
  </div>
  <!-- ./wrapper -->

  <!-- REQUIRED SCRIPTS -->

  <!-- jQuery -->
  <script src="{% static 'adminlte/plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'adminlte/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'adminlte/assets/js/adminlte.min.js' %}"></script>

  {% if debug %}
  <!-- modo de debug ativo. -->
  <script type="module" src="http://127.0.0.1:3000/src/main.js"></script>
  <!-- end debug -->
  {% endif %}
</body>

{% endblock %}

</html>
